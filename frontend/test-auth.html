<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button id="loginBtn">Test Login</button>
    <button id="userInfoBtn">Get User Info</button>
    <div id="result"></div>

    <script>
        let authToken = null;

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'ranger1',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.token) {
                    authToken = data.token;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        });

        document.getElementById('userInfoBtn').addEventListener('click', async () => {
            if (!authToken) {
                document.getElementById('result').innerHTML = '<pre>Please login first</pre>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/user', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
